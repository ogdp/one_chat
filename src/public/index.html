<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Đức DeepTry - Trang chủ</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://i.ibb.co/z6xK3Pv/106817456.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="bg-[#141521] border-b border-white/5 overflow-hidden relative"
    >
      <div class="relative w-full mx-auto max-w-7xl">
        <div
          class="relative flex flex-col w-full p-5 mx-auto lg:px-16 md:flex-row md:items-center md:justify-between md:px-6"
          x-data="{ open: false }"
        >
          <div
            class="flex flex-row items-center justify-between text-sm text-white lg:justify-start"
          >
            <a href="/"
              ><div>
                <p class="text-xl font-bold relative top-[-3px]">Server over</p>
              </div></a
            ><button
              class="inline-flex items-center justify-center p-2 text-white focus:outline-none focus:text-black hover:text-black md:hidden"
              @click="open = !open"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  :class="{'hidden': open, 'inline-flex': !open }"
                  class="inline-flex"
                  d="M4 6h16M4 12h16M4 18h16"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                ></path>
                <path
                  :class="{'hidden': !open, 'inline-flex': open }"
                  class="hidden"
                  d="M6 18L18 6M6 6l12 12"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                ></path>
              </svg>
            </button>
          </div>
          <nav
            :class="{'flex': open, 'hidden': !open}"
            class="flex-col items-center flex-grow hidden md:flex md:flex-row md:justify-end md:pb-0"
          >
            <!-- <a
              href="#"
              class="px-2 py-2 text-sm font-medium text-white hover:text-white/50 lg:px-6 md:px-3"
              >Giới thiệu</a
            > -->
            <a
              href="https://www.facebook.com/LeQuangMinhDuc.Profile"
              target="_blank"
              class="px-2 py-2 text-sm font-medium text-white hover:text-white/50 lg:px-6 md:px-3"
              >Liên hệ với chúng tôi !</a
            >
            <div class="inline-flex items-center gap-2 list-none lg:ml-auto">
              <!-- <button
                class="block px-4 py-2 mt-2 text-sm text-white hover:text-white/50 focus:outline-none focus:shadow-outline md:mt-0"
              >
                Sign in
              </button> -->
              <button
                class="text-white text-sm py-2 focus:outline-none px-4 active:bg-fuchsia-500 active:text-#279f0e bg-white/5 focus-visible:outline-2 focus-visible:outline-fuchsia-50 focus-visible:outline-offset-2 group hover:bg-white/5 inline-flex items-center justify-center rounded-xl"
              >
                Github
              </button>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <section class="items-center justify-center bg-[#141521] flex h-[92vh]">
      <div
        class="relative items-center w-full px-5 py-12 mx-auto lg:px-16 max-w-7xl md:px-12"
      >
        <div class="max-w-3xl mx-auto text-center">
          <div>
            <span class="w-auto px-6 py-3 rounded-full bg-white/5"
              ><span class="tewxt-sm font-medium text-[#50d236]"
                >Chào mừng bạn đến với cơ sở API</span
              ></span
            >
            <p
              class="mt-8 text-3xl font-extrabold tracking-tight text-white lg:text-6xl"
            >
              Đức DeepTry
              <span class="md:block">Le Quang Minh Duc</span>
            </p>
            <p
              class="max-w-xl mx-auto mt-8 text-base lg:text-xl text-slate-300"
            >
              Tôi nhận làm thực hiện mọi công việc liên quan đế phần "Hạ Tầng"
              thiết lập môi trường dịch vụ Website Hiện Đại + Mạnh Mẽ nhất đến
              với các bạn !
            </p>
          </div>
          <div
            class="flex flex-col justify-center max-w-sm gap-3 mx-auto mt-10 sm:flex-row"
          >
            <a
              href="#"
              class="text-white focus:outline-none inline-flex items-center justify-center rounded-xl bg-[#279f0e] duration-200 focus-visible:outline-black focus-visible:ring-black font-medium hover:bg-transparent hover:border-white hover:text-white lg:w-auto px-6 py-3 text-center w-full"
              >Kết nối ngay</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
